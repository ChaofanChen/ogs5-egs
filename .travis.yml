language: cpp
#dist: trusty
compiler:
  - gcc
os:
- linux
cache:
  - apt

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
  - secure: ""

addons:
  coverity_scan:
    project:
      name: "norihiro-w/ogs5-egs"
      description: "Build submitted via Travis CI"
    notification_email: norihiro.w@gmail.com
    build_command_prepend: "mkdir build && cd build && cmake -DOGS_FEM=ON .."
    build_command:   "make"
    branch_pattern: coverity-scan


